<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" type="text/css" href="style.css">
    <title>Tic Tac Toe</title>
  </head>
  <body>
    <h1>TIC TAC TOE!</h1>
    <button onclick="reset()">Reset</button>
    <h2 id="X">X Score: 0</h2>
    <h2 id="O">O Score: 0</h2>
    <script type='text/javascript' src="app.js"></script>
    <div class='board'>
      <p class='game' id='first' onclick="display(id)"></p>
      <p class='game' id='second' onclick="display(id)"></p>
      <p class='game' id='third' onclick="display(id)"></p>
      <p class='game' id='fourth' onclick="display(id)"></p>
      <p class='game' id='fifth' onclick="display(id)"></p>
      <p class='game' id='sixth' onclick="display(id)"></p>
      <p class='game' id='seventh' onclick="display(id)"></p>
      <p class='game' id='eighth' onclick="display(id)"></p>
      <p class='game' id='ninth' onclick="display(id)"></p>
    </div>
  </body>
</html>
